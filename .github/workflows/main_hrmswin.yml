# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - hrmswin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      # MODIFIED: Install composer dependencies without scripts to avoid cache path errors
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-scripts --no-dev --optimize-autoloader

      # NEW: Create Laravel storage directories
      - name: Create Laravel storage directories
        run: |
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/testing
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

      # NEW: Run Laravel commands manually after directories are created
      - name: Run Laravel setup commands
        run: |
          # Copy .env.example to .env if it doesn't exist
          cp -n .env.example .env || true
          
          # Set basic environment for artisan commands
          echo "APP_KEY=" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          
          # Run package discovery now that storage exists
          php artisan package:discover --ansi
          
          # Cache configuration for production (only if no errors)
          php artisan config:cache --no-interaction || echo "Config cache failed, continuing..."

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8393F9364A8B452FB7E4F1A749BA3026 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EE016242DCD04C4D8634B99CF16F9448 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44E9AC2DB33D45669ED0A4F0BD79DEFB }}

      # NEW: Create deployment package
      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "*.git*" "node_modules/*" "tests/*" ".github/*"

      # NEW: Configure App Service settings before deployment
      - name: Configure App Service
        run: |
          # Set PHP version (replace YOUR_RESOURCE_GROUP with actual name)
          az webapp config set --name hrmswin --resource-group hrapp --php-version "8.3"
          
          # Configure app settings for Laravel
          az webapp config appsettings set --name hrmswin --resource-group hrapp --settings \
            APP_ENV=production \
            APP_DEBUG=false \
            CACHE_DRIVER=file \
            SESSION_DRIVER=file \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false

      # Deploy using Azure CLI instead of webapps-deploy action
      - name: Deploy with Azure CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group hrapp \
            --name hrmswin \
            --src deployment.zip \
            --timeout 600
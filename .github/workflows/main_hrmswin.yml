# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - hrmswin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      # MODIFIED: Install composer dependencies without scripts to avoid cache path errors
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-scripts --no-dev --optimize-autoloader

      # NEW: Create Laravel storage directories
      - name: Create Laravel storage directories
        run: |
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/testing
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

      # NEW: Run Laravel commands manually after directories are created
      - name: Run Laravel setup commands
        run: |
          # Copy .env.example to .env if it doesn't exist
          cp -n .env.example .env || true
          
          # Set basic environment for artisan commands
          echo "APP_KEY=" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          
          # Run package discovery now that storage exists
          php artisan package:discover --ansi
          
          # Cache configuration for production (only if no errors)
          php artisan config:cache --no-interaction || echo "Config cache failed, continuing..."

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8393F9364A8B452FB7E4F1A749BA3026 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EE016242DCD04C4D8634B99CF16F9448 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44E9AC2DB33D45669ED0A4F0BD79DEFB }}

      # Configure Kudu and App Service settings
      - name: Configure Kudu and App Service
        run: |
          # Get resource group name dynamically
          RESOURCE_GROUP=$(az webapp show --name hrmswin --query resourceGroup -o tsv)
          echo "Resource Group: $RESOURCE_GROUP"
          
          # Configure app settings to help with Kudu issues
          az webapp config appsettings set --name hrmswin --resource-group $RESOURCE_GROUP --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            ENABLE_ORYX_BUILD=false \
            SCM_COMMAND_IDLE_TIMEOUT=7200 \
            SCM_DEPLOYMENT_TIMEOUT=7200 \
            WEBSITE_SCM_IDLE_TIMEOUT_IN_MINUTES=120 \
            WEBSITE_SCM_PING_INTERVAL=60
          
          # Wait for settings to apply
          sleep 30

      # Restart App Service to reset Kudu
      - name: Restart App Service
        run: |
          RESOURCE_GROUP=$(az webapp show --name hrmswin --query resourceGroup -o tsv)
          echo "Restarting app service to reset Kudu..."
          az webapp restart --name hrmswin --resource-group $RESOURCE_GROUP
          echo "Waiting for restart to complete..."
          sleep 60

      # Deploy using the original method with specific settings
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hrmswin'
          slot-name: 'Production'
          package: .
          # Add these specific settings
          clean: true
          restart: true
      # Alternative: Try FTP deployment
      - name: Deploy via FTP as fallback
        if: failure()
        run: |
          echo "Trying FTP deployment as fallback..."
          # Get FTP credentials
          PUBLISH_PROFILE=$(az webapp deployment list-publishing-profiles --name hrmswin --resource-group $(az webapp show --name hrmswin --query resourceGroup -o tsv) --xml)
          
          # Create a simple test file to verify FTP works
          echo "<?php echo 'Deployment test: ' . date('Y-m-d H:i:s'); ?>" > test-deploy.php
          
          # Note: In a real scenario, you'd use these credentials to upload files
          echo "FTP deployment would be configured here"